<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>The DOM</title>
    <link rel="stylesheet" href="../../base.css" />
  </head>

  <body>
    <p class="wes">
      I am Wes, I <em>love</em> to bbq and <strong>Make Websites!</strong>
    </p>
    <img
      class="nice cool"
      data-name="george"
      data-last="fincher"
      src="https://source.unsplash.com/random/300x300"
    />

    <div class="items">
      <div class="item">
        <img
          data-name="grim"
          src="https://source.unsplash.com/random/300x300"
        />
      </div>
      <div class="item4"></div>
      <div class="item2">
        <img
          data-name="funk"
          src="https://source.unsplash.com/random/300x300"
        />
        <h2>
          I am a heading
          <span>I am hidden!</span>
        </h2>
        <p>Hi I'm a item</p>
      </div>
      <p>Hi I'm a item</p>
      <p>Hi I'm a item</p>
      <article class="article">
        <h2>I'm an article</h2>
        <p class="pizza">This is how many pizzas I ate!</p>
      </article>
    </div>
    <style>
      h2 span {
        display: none;
      }
      img {
        transition: all 0.2s;
        margin: 10px 0vh;
      }
      .round {
        border-radius: 50%;
        transform: rotate(1turn) scale(2);
        box-shadow: 0 0 10px black;
      }
    </style>
    <script src="./traversing.js"></script>
  </body>
</html>
